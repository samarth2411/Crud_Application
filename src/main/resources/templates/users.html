<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
 <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
       name="viewport">
 <meta content="ie=edge" http-equiv="X-UA-Compatible">
 <title>Manage Users</title>
 <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>

<div class="container-fluid text-center">
 <div><h2>Manage Users</h2></div>
 <div class="m-3">
  <a class="h3" th:href="@{/users/new}">Add New User</a>
 </div>

 <div class="alert alert-success text-center" th:if="${message}">
  [[${message}]]
 </div>

 <div>
  <table class="table table-bordered">
   <thead class="thead-dark">
   <tr>
    <th>ID</th>
    <th>E-mail</th>
    <th>First Name</th>
    <th>Last Name</th>
    <!--      an empty tag for the action hyperlink-->
    <th></th>


   </tr>
   </thead>
   <!--   body of the table-->
   <tbody>
   <th:block th:each="user : ${listUsers}">
    <tr>
     <td>[[${user.id}]]</td>
     <td>[[${user.email}]]</td>
     <td>[[${user.firstName}]]</td>
     <td>[[${user.lastName}]]</td>
     <td>
      <a class="h4 mr-3" th:href="@{'/users/edit/'+ ${user.id}}">Edit</a>
      <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
     </td>

    </tr>

   </th:block>

   </tbody>
  </table>

 </div>

</div>

</body>
</html>
