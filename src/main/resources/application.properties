spring.datasource.url=jdbc:mysql://localhost:3306/crud_application
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MYSQL55Dialect
#by this hibernate will create the tables in the database update the tables in the database according to the entity classes
spring.jpa.hibernate.ddl-auto=update
#this will show sql statements in the console view
spring.jpa.properties.hibernate.show_sql=true